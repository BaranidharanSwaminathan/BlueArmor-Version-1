<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float-Dashboard-V1</title>
    <link rel="Stylesheet" href="./CSS/BlueArmor-V1-Style.css">
    <link rel="Stylesheet" href="./CSS/Statistics-V1-style.css">
    <link rel="Stylesheet" href="./CSS/Identities-rules-style-V1.css">
    <link rel="Stylesheet" href="./CSS/Trust-Level-V1-style.css">
    <link rel="Stylesheet" href="./CSS/Identity-Management-Style-V1.css">
    <link rel="Stylesheet" href="./CSS/Float-Dashboard-style-V1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header class="float-db-header">
        <div class="topbar-outer">
            <div class="topbar-left">
                <div class="tb-menu-outer">
                    <img src="./images/Menu.svg" class="menu-icon-topbar" alt="Menu">
                    <div class="hamburger-menu-list">
                        <a href="./BlueArmor-V1-Dashboard.html">
                            <div class="hamburger-menu-items dashboard-menu menu-active">
                                <div class="hamburger-menu-icon">
                                    <img src="./images/Dashboard Icon.svg">
                                </div>
                                <span class="hambuger-menu-name">Dashboard</span>
                            </div>
                        </a>
                        <div class="hamburger-menu-items explore-menu"> 
                            <div class="hamburger-menu-icon">
                                <img src="./images/Explore Icon.svg">
                                <span class="hambuger-menu-name">Explore</span>
                            </div>
                            <div>
                                <img src="./images/Dropdown Icon.svg" class="dropdown-icon exp-dropdown-icon">
                            </div>
                        </div>
                        <div class="explore-submenu">
                            <div class="explore-submenu-name submenu-active"><a href="./Identity-Management-V1.html"><span>Identity Management</span></a></div>
                            <div class="explore-submenu-name"><a href="#"><span>Rules Management</span></a></div>
                            <div class="explore-submenu-name"><a href="#"><span>Trust Level</span></a></div>
                            <div class="explore-submenu-name"><a href="#"><span>Resource Management</span></a></div>
                            <div class="explore-submenu-name"><a href="#"><span>Resource List Management</span></a></div>
                        </div>
                        <div class="hamburger-menu-items">
                            <div class="hamburger-menu-icon">
                                <img src="./images/Management Network Icon.svg">
                            </div>
                            <span class="hambuger-menu-name">Management Network</span>
                        </div>
                        <div class="hamburger-menu-items">
                            <div class="hamburger-menu-icon">
                                <img src="./images/Gateway Services Icon.svg">
                            </div>
                            <span class="hambuger-menu-name">Gateway Services</span>
                        </div>
                        <div class="hamburger-menu-items endpoint-menu">
                            <div class="hamburger-menu-icon">
                                <img src="./images/Endpoint Icon.svg">
                                <span class="hambuger-menu-name">Endpoint</span>
                            </div>
                            <div>
                                <img src="./images/Dropdown Icon.svg" class="dropdown-icon">
                            </div>
                        </div>
                        <div class="hamburger-menu-items">
                            <div class="hamburger-menu-icon">
                                <img src="./images/Maintenance Icon.svg">
                            </div>
                            <span class="hambuger-menu-name">Dashboard</span>
                        </div>
                        <div class="hamburger-menu-items">
                            <div class="hamburger-menu-icon">
                                <img src="./images/Monitoring Icon.svg">
                            </div>
                            <span class="hambuger-menu-name">Monitoring</span>
                        </div>
                    </div>
                </div>
                <img src="./images/BluearmorLogo.png" class="bluearmorLogo" alt="BlueArmor-Logo">
            </div>
            <div class="topbar-right">
                <div class="search-box">
                    <ion-icon name="search-outline" class="search-icon" ></ion-icon>
                    <input type="search" class="search-input" placeholder="Search">
                </div>
                <div class="notification">
                    <img src="./images/Notification.svg" alt="bell-icon">
                </div>
                <div class="user-details">
                    <div class="user-name">
                        <span class="name">Joanne Logan</span>
                        <span class="user-status">Administrator</span> 
                    </div>
                    <div class="user-profile">
                        <img src="./images/Screenshot 2022-06-23 134619.png" alt="user-img">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="float-db-outer">
    </div>
    <footer class="float-db-footer">
        <span>Â© 2022 Bluearmor | All Rights Reserved</span>
    </footer>
    <script src="./JS/Float.Dashboard.V1-JS.js"></script>
